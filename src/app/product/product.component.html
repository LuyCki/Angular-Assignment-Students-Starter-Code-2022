<ng-container *ngIf="product?.isAvailable">
  <h1 [ngClass]="product?.isPremium ? 'isPremium' : ''">
    {{ product?.title }}
  </h1>

  <p>Description: {{ product?.description }}</p>
  <p>Price: {{ product?.price }}</p>

  <img [src]="product?.imageLink" />
  <p>{{ product.created | date: "dd MMM yyyy" }}</p>
</ng-container>
