<h1>Create new product</h1>

<form [formGroup]="productForm">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
  </div>

  <p *ngIf="productForm.controls['title'].getError('required') && !productForm.controls['title'].pristine">Title is required!</p>
  <p *ngIf="productForm.controls['title'].getError('pattern')">It's not a RO number</p>

  <div>
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description"/>
  </div>

  <div>
    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price"/>
  </div>

  <div>
    <label for="image">Image url</label>
    <input type="text" id="image" formControlName="imageLink"/>
  </div>

  <div>
    <label for="isPremium">Is premium</label>
    <input type="checkbox" id="isPremium" formControlName="isPremium"/>
  </div>

  <div>
    <label for="isAvailable">Is available</label>
    <input type="checkbox" id="isAvailable" formControlName="isAvailable"/>
  </div>

  <button type="button" (click)="addProduct()">Add Product</button>
</form>
